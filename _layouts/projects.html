---
layout: default
---




    <!-------showcase & testimonial of Web Portfolio project------>


    <section class="grid-spaceAround padded-lg padded-t padded-b-1"> 
        <h3 class="col-12 center medium-heading padded-sm"> {{page.title}}</h3>
        <div class="col-3-top_sm-12">
            <p>{{page.case}}</p>
        </div>
        <div class="bg-image col-5_sm-12 tall-60 padded-sm" style="background-image: url('{{ page.main_image }}')">
            <!-- background video -->
        </div>
        <div class="col-3-bottom_sm-12 right">
            <p>{{page.solution}}</p>
            <a href="{{ page.live_url }}" class="uppercase featured-text bold" target=“_blank”>View Live Site &#8594;</a>
        </div>
    </section>

    <section class="grid padded-lg padded-t padded-b"> 
        <div class="bg-image  col-7_sm-12 tall-60 image-border" style="background-image: url('{{ page.mockup_image }}')"></div>
       
        <div class="col-5-bottom_sm-12">
            <div class="padded col-6-middle_sm-12 right">
                <p> {{page.testimonial}} </p>
                <p class="cursive-text"> - {{page.author}} </p>
            </div>
            <div class="bg-image tall-40 image-border" style="background-image: url('{{ page.featured_image }}')">
                <!-- background image -->
            </div> 
        </div>
    </section>

   


    <!-------Call to Action and Previous / next project navigation ----------->
     <section class="padded padded-t-0 grid-spaceAround center"> 

        <div class="col-8 right padded-b-0">
            <a href="{{ page.next-project_url }}" class="medium-heading featured-text">Next project &#8594;</a> 
        </div>

        <div class="col-8 left padded-b">
            <a href="{{ page.previous-project_url }}" class="medium-heading featured-text"> &#8592;Previous project</a> 
        </div>

        <div class="col-12-middle padded-t">
            <h5 class="medium-heading margin-b-0"> Ready to <em>talk about</em> <br> <em>your</em> new website? </h5>
            <a href="" class="uppercase margin-t-2 button-color"> Inquire Now </a>
        </div>
    </section>
